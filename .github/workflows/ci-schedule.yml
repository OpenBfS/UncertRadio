name: Nightly CI trigger

on:
  schedule:
    - cron: '0 4 * * *'   # 04:00 UTC each day
  workflow_dispatch:

# Allow this workflow to trigger other workflows
permissions:
  actions: write
  contents: read

jobs:
  trigger-ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        workflow: [msys2.yml, ci.yml]
    steps:
      - name: Nightly ${{ matrix.workflow }} build
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: '${{ matrix.workflow }}',
              ref: 'develop',
              inputs: matrix.workflow === 'msys2.yml' ? { nightly: 'true' } : {}
            })