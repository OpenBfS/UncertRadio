<div class="switch-menus">

    <div id="version-switch" >
        <select disabled>
              <option value="latest">latest</option>
        </select>
    </div>
    <div id="language-switch">
        <select onchange="window.location.href=this.value">
            {% for label, target in languages.items() %}
                <option value="{{ target + pagename + '.html'}}" {% if label == default_language %}selected{% endif %} >{{ label }}</option>
            {% endfor %}
        </select>
    </div>
</div>
